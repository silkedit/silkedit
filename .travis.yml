language: cpp
compiler: clang
os:
  - osx
osx_image: xcode7.3
node_js: "6.4"
env:
  global:
    - QTDIR=/usr/local/opt/qt5
    - PATH=$QTDIR/bin:$PATH
install:
  - pip install conan
  - brew install ninja qt5
script:
  - ./run resolve
  - npm run minify
  - ./run build --edge
  - ./run make_installer --edge
  - ./run test
