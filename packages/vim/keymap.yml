- context: os == mac
  keymap:
    ctrl+cmd+i: vim.toggle_vim_emulation

- context: os == win
  keymap:
    ctrl+alt+i: vim.toggle_vim_emulation

# Normal mode keymap

- context: mode == normal
  keymap:
    i: { command: vim.change_mode, args: { mode: insert }}
    'shift+:': { command: vim.change_mode, args: { mode: commandline }}
    h: { command: move_cursor, args: { operation: left }}
    j: { command: move_cursor, args: { operation: down }}
    k: { command: move_cursor, args: { operation: up }}
    l: { command: move_cursor, args: { operation: right }}
    space: { command: move_cursor, args: { operation: right }}
    0: { command: move_cursor, args: { operation: start_of_block }}
    'shift+^': { command: move_cursor, args: { operation: first_non_blank_char }}
    'shift+$': { command: move_cursor, args: { operation: last_char }}
    enter: { command: move_cursor, args: { operation: next_line }}
    shift++: { command: move_cursor, args: { operation: next_line }}
    -: { command: move_cursor, args: { operation: prev_line }}
    x: delete
    shift+x: { command: delete, args: { direction: backward }}
    u: undo
    ctrl+r: redo
    left: { command: move_cursor, args: { operation: left }}
    down: { command: move_cursor, args: { operation: down }}
    up: { command: move_cursor, args: { operation: up }}
    right: { command: move_cursor, args: { operation: right }}

# Insert mode keymap

- context: mode == insert
  keymap:
    escape: { command: vim.change_mode, args: { mode: normal }}
